version: '3.7'

# For connection urls to the following instances, see
# https://github.com/prisma/prisma/blob/main/TESTING.md#environment-variables
services:
  postgres:
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_DB=tests
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=prisma
    ports:
      - '5432:5432'

  postgres_isolated:
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_DB=tests
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=prisma
    ports:
      - '5435:5432'

  cockroachdb:
    image: prismagraphql/cockroachdb-custom:22.1.0
    restart: always
    command: start-single-node --insecure
    ports:
      - '26257:26257'

  # Planetscale
  # From https://github.com/prisma/prisma-engines/blob/976a00ae3c30ab9507fa742986c9c6f5327ba10f/docker-compose.yml

  #  vitess-test-5_7:
  #     image: vitess/vttestserver:mysql57@sha256:2b132a22d08b3b227d9391f8f58ed7ab5c081ca07bf0f87a0c166729124d360a
  #     restart: always
  #     ports:
  #       - 33577:33577
  #     environment:
  #       PORT: 33574
  #       KEYSPACES: "test"
  #       NUM_SHARDS: "1"
  #       MYSQL_BIND_HOST: "0.0.0.0"
  #       FOREIGN_KEY_MODE: "disallow"

  vitess-test-8_0:
    image: vitess/vttestserver:mysql80@sha256:9412e3d51bde38e09c3039090b5c68808e299579f12c79178a4ec316f7831889
    restart: always
    ports:
      - 33807:33807
    environment:
      PORT: 33804
      KEYSPACES: 'test'
      NUM_SHARDS: '1'
      MYSQL_BIND_HOST: '0.0.0.0'
      FOREIGN_KEY_MODE: 'disallow'

  # vitess-shadow-5_7:
  #   image: vitess/vttestserver:mysql57@sha256:2b132a22d08b3b227d9391f8f58ed7ab5c081ca07bf0f87a0c166729124d360a
  #   restart: always
  #   ports:
  #     - 33578:33577
  #   environment:
  #     PORT: 33574
  #     KEYSPACES: "shadow"
  #     NUM_SHARDS: "1"
  #     MYSQL_BIND_HOST: "0.0.0.0"
  #     FOREIGN_KEY_MODE: "disallow"
  #
  # vitess-shadow-8_0:
  #   image: vitess/vttestserver:mysql80@sha256:9412e3d51bde38e09c3039090b5c68808e299579f12c79178a4ec316f7831889
  #   restart: always
  #   ports:
  #     - 33808:33807
  #   environment:
  #     PORT: 33804
  #     KEYSPACES: 'shadow'
  #     NUM_SHARDS: '1'
  #     MYSQL_BIND_HOST: '0.0.0.0'
  #     FOREIGN_KEY_MODE: 'disallow'

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --lower_case_table_names=1
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tests
      - MYSQL_USER=prisma
    ports:
      - '3306:3306'

  mysql_isolated:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --lower_case_table_names=1
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tests
      - MYSQL_USER=prisma
      - MYSQL_PASSWORD=prisma
    ports:
      - '3307:3306'

  mariadb:
    image: mariadb:10
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tests
      - MYSQL_USER=prisma
      - MYSQL_PASSWORD=prisma
    ports:
      - '4306:3306'

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Pr1sm4_Pr1sm4
    ports:
      - '1433:1433'

  mongodb_migrate:
    image: mongo:4
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: prisma
      MONGO_INITDB_DATABASE: tests-migrate
    ports:
      - '27017:27017'

  mongodb_migrate_seed:
    build: ./mongodb_migrate_seed
    depends_on:
      - mongodb_migrate

  # Replica Set (required for Prisma Client)
  mongo:
    build: ./mongodb_replica
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: prisma
      MONGO_REPLICA_HOST: localhost
      MONGO_REPLICA_PORT: 27018
    ports:
      - '27018:27018'
