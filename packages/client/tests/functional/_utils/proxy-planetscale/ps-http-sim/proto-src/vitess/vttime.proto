// This package contains a shared time data structure

syntax = "proto3";
option go_package = "vitess.io/vitess/go/vt/proto/vttime";

package vttime;

// Time represents a time stamp in nanoseconds. In go, use logutil library
// to convert times.
message Time {
  int64 seconds = 1;
  int32 nanoseconds = 2;
}

message Duration {
  int64 seconds = 1;
  int32 nanos = 2;
}
