name: Daily Test

on:
  workflow_dispatch:
  schedule:
    # 4am daily Mon-Fri
    - cron: '0 4 * * 1-5'

jobs:
  run_tests:
    uses: ./.github/workflows/test-template.yml
    with:
      reason: daily-test
      jobTimeout: 70
      ubuntuRunner: ubuntu-latest
    secrets: inherit
  failure:
    needs:
      - run_tests
    if: ${{ failure() }}
    name: Communicate failure
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - name: Set current job url in SLACK_FOOTER env var
        run: echo "SLACK_FOOTER=<$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|Click here to go to the job logs>" >> $GITHUB_ENV

      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2.2.0
        env:
          SLACK_TITLE: 'prisma/prisma daily build failed :x:'
          SLACK_COLOR: '#FF0000'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: feed-prisma-daily-build-failures
