name: Benchmark
on:
  push:
    branches:
      - main
    paths-ignore:
      # Any update here needs to be done for
      # - `pull_request` see below
      # - https://github.com/prisma/prisma/blob/main/.buildkite/test/buildkite-entry.sh
      # - https://github.com/prisma/prisma/blob/main/.buildkite/publish/buildkite-entry.sh
      - '*.md'
      - '.devcontainer/**'
      - '.vscode/**'
      - 'docs/**'
      - 'examples/**'
      - 'LICENSE'
      - '.github/CODEOWNERS'
      - '.github/DISCUSSION_TEMPLATE/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.buildkite/**'
      - '.dockerignore'
      - 'scripts/ci/publish.ts'
      - 'graphs/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - '.devcontainer/**'
      - '.vscode/**'
      - 'docs/**'
      - 'examples/**'
      - 'LICENSE'
      - '.github/CODEOWNERS'
      - '.github/DISCUSSION_TEMPLATE/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.buildkite/**'
      - '.dockerignore'
      - 'scripts/ci/publish.ts'
      - 'graphs/**'
  workflow_dispatch:

env:
  PRISMA_TELEMETRY_INFORMATION: 'prisma benchmark.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: all
    runs-on: ubuntu-latest
    # Only run on main repo (not on forks)
    # This avoids notifications to be sent to `alert-comment-cc-users`, see below
    if: github.repository == 'prisma/prisma'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Install & build
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node }}
          pnpm-version: 8

      - name: Run benchmarks
        run: pnpm run bench

      - name: Store benchmark result
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: rhysd/github-action-benchmark@70405016b032d44f409e4b1b451c40215cbe2393 # v1.18.0
        with:
          name: Benchmark.js Benchmark
          tool: 'benchmarkjs'
          output-file-path: output.txt
          # Note: must use personal access token
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@Jolg42,@millsp,@aqrln,@SevInf,@jkomyno'

      - name: Run benchmarks for Codspeed
        uses: CodSpeedHQ/action@bb6ff214759e0e85773b5562da0fa968e5e52989 # v1.8.0
        with:
          run: pnpm run bench-stdout-only
          token: ${{ secrets.CODSPEED_TOKEN }}
        env:
          CODSPEED_BENCHMARK: true

      - name: 'Set current job url in SLACK_FOOTER env var'
        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        run: echo "SLACK_FOOTER=<$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|Click here to go to the job logs>" >> $GITHUB_ENV

      - name: Slack Notification on Failure
        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2.2.0
        env:
          SLACK_TITLE: 'Benchmark failed :x:'
          SLACK_COLOR: '#FF0000'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: feed-prisma-failures
          SLACK_USERNAME: Prismo
          SLACK_ICON_EMOJI: ':boom:'
          SLACK_MSG_AUTHOR: prisma-bot
