name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm -r build

      - name: Typecheck
        run: pnpm -r typecheck

      - name: CLI Help
        run: node packages/cli/dist/bin.js --help

      - name: CLI Generate (Vite demo)
        run: |
          cd examples/vite
          node ../../packages/cli/dist/bin.js generate
