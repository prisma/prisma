version: '3.7'
services:
  app:
    image: node:10
    volumes:
      - ../../../:/app
    working_dir: /app
    command: /app/src/.buildkite/test/run.sh
    environment:
      - TEST_POSTGRES_URI=postgres://prisma:prisma@postgres:5432/tests
      - TEST_POSTGRES_ISOLATED_URI=postgres://prisma:prisma@postgres_isolated:5435/postgres
      - TEST_MYSQL_URI=mysql://root:root@mysql:3306/tests
      - TEST_MARIADB_URI=mysql://prisma:prisma@mariadb:3306/tests
      - BUILDKITE
      - BUILDKITE_TAG
      - BUILDKITE_BRANCH
      - PATCH_BRANCH
      - CI
      - PRISMA_TELEMETRY_INFORMATION="buildkite prisma test"
    depends_on:
      - postgres
      - postgres_isolated
      - mysql
      - mariadb

  postgres:
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_DB=tests
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=prisma
    volumes:
      - postgres:/var/lib/postgresql/data

  postgres_isolated:
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=prisma
    volumes:
      - postgres:/var/lib/postgresql/data

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tests
      - MYSQL_USER=prisma
      - MYSQL_PASSWORD=prisma
    volumes:
      - mysql:/var/lib/mysql

  mariadb:
    image: mariadb:10
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tests
      - MYSQL_USER=prisma
      - MYSQL_PASSWORD=prisma
    volumes:
      - mariadb:/var/lib/mysql

volumes:
  postgres:
  mysql:
  mariadb:
